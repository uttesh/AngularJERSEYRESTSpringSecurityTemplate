<!DOCTYPE html>
<html ng-app="angularrestspringsecurityApp">
<head>
	<title>Angular JERSEY REST Spring Security Template</title>
	<link href="css/bootstrap.css" rel="stylesheet">
	<link href="css/bootstrap-theme.css" rel="stylesheet">
	<link href="css/font-awesome.css" rel="stylesheet">
	<link href="css/angularrestspringsecurity.css" rel="stylesheet">
</head>
<body style="padding-top: 60px">
	    <!-- Fixed navbar -->
    <div class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#!/">Angular JERSEY REST Spring Security Template</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#!/">Home</a></li>
            
          </ul>
			<ul class="nav navbar-nav navbar-right" ng-show="user">
				<li class="dropdown">
					<a href="#" class="dropdown-toggle" data-toggle="dropdown">{{user.name}} <b class="caret"></b></a>
					<ul class="dropdown-menu">
						<li><a ng-click="logout()">Logout</a></li>
					</ul>
				</li>
			</ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>
	
	<div class="container">
		<div class="alert alert-error" ng-show="error">{{error}}</div>
		<div ng-view></div>
	</div>
	
	<script src="js/lib/jquery-2.0.2.js"></script>
	<script src="js/lib/bootstrap.js"></script>
	<script src="js/lib/angular-1.0.7.js"></script>
	<script src="js/lib/angular-resource-1.0.7.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
